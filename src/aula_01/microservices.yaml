
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aula_01-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aula_01-service
  template:
    metadata:
      labels:
        app: aula_01-service
    spec:
      containers:
        - name: aula_01-service
          image: aula_01-service-image
          ports:
            - containerPort: 8080
