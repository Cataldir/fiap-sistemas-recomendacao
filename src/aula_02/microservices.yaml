
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aula_02-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aula_02-service
  template:
    metadata:
      labels:
        app: aula_02-service
    spec:
      containers:
        - name: aula_02-service
          image: aula_02-service-image
          ports:
            - containerPort: 8080
